apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - path: /api/users(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: users-api
            port:
              number: 8080
      - path: /api/auth(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: auth-api
            port:
              number: 8081
      - path: /api/todos(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: todos-api
            port:
              number: 8082
      - path: /()
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80 