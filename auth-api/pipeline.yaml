trigger:
  branches:
    include:
      - main
  paths:
    include:
      - auth-api/*

pool:
  vmImage: 'ubuntu-latest'

variables:
- group: dev-variables

stages:
- stage: Build
  displayName: 'Build Auth API'
  jobs:
  - job: Build
    displayName: 'Build and Push'
    steps:
    - task: GoTool@0
      inputs:
        version: '1.18'
      displayName: 'Install Go'

    - script: |
        # Configurar GOPATH
        export GOPATH=/home/vsts/go
        export GOBIN=$GOPATH/bin
        export PATH=$PATH:$GOBIN
        
        # Crear estructura de directorios
        mkdir -p $GOPATH/src/auth-api
        
        # Copiar c√≥digo
        cp -r auth-api/* $GOPATH/src/auth-api/
        
        # Instalar dep
        curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        
        # Build
        cd $GOPATH/src/auth-api
        dep ensure -v
        GO111MODULE=off go build -o auth-api
        
        # Copiar binario de vuelta
        cp auth-api /home/vsts/work/1/s/auth-api/
      displayName: 'Build Go App'

    - task: Docker@2
      inputs:
        containerRegistry: acr-connection
        repository: auth-api
        command: buildAndPush
        Dockerfile: auth-api/Dockerfile
        tags: |
          $(Build.BuildId)
          latest

- stage: Deploy
  displayName: 'Deploy Auth API'
  dependsOn: Build
  jobs:
  - job: Deploy
    displayName: 'Deploy to AKS'
    steps:
    - task: Kubernetes@1
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'k8s-dev-connection'
        namespace: 'dev'
        command: 'apply'
        arguments: '-f auth-api/k8s/dev/deployment.yaml'
        secretType: 'dockerRegistry'
        containerRegistryType: 'Azure Container Registry'
        dockerRegistryEndpoint: 'acr-connection'
