trigger:
  branches:
    include:
    - main
  paths:
    include:
    - log-message-processor/*

pool:
  vmImage: 'ubuntu-latest'

variables:
- group: dev-variables

stages:
- stage: Build
  displayName: 'Build Log Message Processor'
  jobs:
  - job: Build
    displayName: 'Build and Push'
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '14.x'
    - script: |
        cd log-message-processor
        npm install
        npm run build
      displayName: 'Build Log Message Processor'
    - task: Docker@2
      inputs:
        command: buildAndPush
        repository: log-message-processor
        dockerfile: log-message-processor/Dockerfile
        containerRegistry: acr-connection
        tags: |
          $(Build.BuildId)
          latest

- stage: Deploy
  displayName: 'Deploy Log Message Processor'
  dependsOn: Build
  jobs:
  - job: Deploy
    displayName: 'Deploy to AKS'
    steps:
    - task: Kubernetes@1
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'k8s-dev-connection'
        namespace: 'dev'
        command: 'apply'
        arguments: '-f log-message-processor/k8s/dev/deployment.yaml'
        secretType: 'dockerRegistry'
        containerRegistryType: 'Azure Container Registry'
        dockerRegistryEndpoint: 'acr-connection' 